<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
	</head>
	<body>
		<div>
			<div>
				<h3>Sign Up</h3>
				<hr>
			</div>
			<!--Body-->
			<div>
				<input type="text" id="fname" pattern="^[a-zA-Z0-9]{1,}$" placeholder="First Name">
				<p id="demo"></p>
				<input type="text" id="lname" placeholder="Last Name">
				<input type="text" id="email" placeholder="Email">
				<input type="text" id="cemail" placeholder="Confirm Email">
				<input type="text" id="user" placeholder="Username">
				<input type="text" id="pass" placeholder="Password">
				<input type="text" id="cpass" placeholder="Confirm Password">
			</div>
			<div>
				<button id="createButton">Create Account</button>
				<button onclick="location.href = 'index.html';" id="backButton">Back</button>
			</div>
		</div>
		<script>require('./register.js')</script>
	</body>
</html>
