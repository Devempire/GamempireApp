<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Gamempire</title>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <link rel="stylesheet" href="view/style/foundation.min.css">
        <link rel="stylesheet" href="view/style/gamempire.css">
    </head>
    <body>
		<!-- start title bar -->
		<div id="titleBar">
		<div id="titleicon" class="titleicon"></div> <!-- icon -->
		<span id="title" class="title">Gamempire Login</span> <!-- title of page -->
			<div id="title-bar-btns"> <!-- close, minimize, maximize buttons -->
				<button id="min-btn" title="Minimize"></button>
				<button id="max-btn" title="Maximize"></button>
				<button id="close-btn" title="Close"></button>
			</div>
		</div>
		<!-- end title bar -->
		</div>
        <div id="content">
        </div>
		
        <script src="view/js/bundle.js"></script>
		<script src="view/js/bar.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script>
		$( document ).ready(function() {
			if (navigator.appVersion.indexOf("Mac")!=-1) {
			  //MAC
			  $("#title-bar-btns").hide();
			  $("#titleicon").hide();
			  
			} else {
			  //PC
			}


        	$("body").css({"height":"calc(100% - 35px)"});
			$( window ).resize(function() {
			      $("body").css({"height":"calc(100% - 35px)"});
			});
       
		});
		</script>
    </body>
